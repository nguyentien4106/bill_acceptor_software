<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <img id="image">
    <script>
      const ipcRenderer = window.require("electron").ipcRenderer;

      ipcRenderer.on("sendImage", (event, content) => {
          const img = document.getElementById("image")
          img.src = content
          ipcRenderer.send("readyPrint")
      });
    </script>
    <style>
      #image{
        height: 770px;
        width: 177px;
        /* display: block;
        margin: 0 auto; */
      }
    </style>
  </body>
</html>
