<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div class="images">
      <img class="image">
      <img class="image">
    </div>
    <script>
      const ipcRenderer = window.require("electron").ipcRenderer;

      ipcRenderer.on("sendImage", (event, data) => {
          const imgs = document.getElementsByClassName("image")
          imgs[0].src = data.image
          imgs[1].src = data.image
          ipcRenderer.send("readyPrint", data.log)
      });
    </script>
    <style>
      .image{
        width: 600px;
        height: 1800px;
        display: block;
        margin: 0 auto;
      }
      .images{
        width: 1240px;
        height: 1844px;
        display: flex;
        justify-content: space-around;
        justify-self: center;
      }
      body{
        width: 1240px;
        height: 1844px;
      }
    </style>
  </body>
</html>
