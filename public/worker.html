<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <img id="image">
    <script>
      const ipcRenderer = window.require("electron").ipcRenderer;

      ipcRenderer.on("sendImage", (event, data) => {
          const img = document.getElementById("image")
          img.src = data.image
          ipcRenderer.send("readyPrint", data.log)
      });
    </script>
    <style>
      @media print {
        @page {
          size: 1240px 1844px;
          margin: 0cm !important;
        }

        #image {
          position: absolute;
          height: 1844px;
          width: 1240px;
          left: 0;
          top: 0;
          display: block;
          margin: 0 auto;
        }
      }

      body {
        margin: 0px !important;
        display: block;
        margin: 0 auto;
      }
    </style>
  </body>
</html>
